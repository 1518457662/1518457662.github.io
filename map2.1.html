<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.map-box{
				width: 500px;
				height: 500px;
				margin: 20px auto;
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body>
		
		<div id="map"  class="map-box">
			
		</div>
		
		<div id="panel1" class="map-bx"></div>
		
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=25da4fe3cddd683fd2fcf7acc87c9af9"></script> 
		<script type="text/javascript">
			var mapObj = new AMap.Map("map",{
				center : [116.397428, 39.90923],
				zoom : 11
			});
			
			mapObj.plugin("AMap.Geocoder",function(){
				
				
				var geocoder = new AMap.Geocoder({
					city : "010"
				});
				
				geocoder.getLocation("中南海",function(info , obj){
						if(info == "complete"){
//							console.log(obj);
							
							var dataObj = obj.geocodes[0].location;
							
							var marker = new AMap.Marker({
								icon : "./img/bz.png",
								position : [dataObj.lng, dataObj.lat],
								offset : new AMap.Pixel(-15,-49)
							});
							
							marker.setMap(mapObj);
							
							
						}else{
							console.log("获取失败")
						}
				});
				
				
				geocoder.getAddress([116.25156, 40.11627] , function(info , obj){
					console.log(obj);
				})
				
			});
		</script>
	</body>
</html>
